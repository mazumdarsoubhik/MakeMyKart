<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCompany UI</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .header {
      text-align: center;
      padding: 20px;
    }

    .search-container {
      text-align: center;
      margin-top: 50px;
    }

    .search-box {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-button {
      margin-top: 10px;
    }

    .text-boxes {
      margin-top: 50px;
      text-align: center;
    }

    .text-box {
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>MyCompany</h1>
  </header>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search">
    <button class="btn btn-primary search-button">Search</button>
  </div>

  <div class="text-boxes">
    <input type="text" class="text-box" placeholder="Text Box 1">
    <input type="text" class="text-box" placeholder="Text Box 2">
    <input type="text" class="text-box" placeholder="Text Box 3">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
