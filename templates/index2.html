<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCompany UI</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .header {
        position: sticky;
        top: 0;
        background-color: yellow;
        text-align: center;
        padding: 10px;
    }

    .search-container {
      text-align: center;
      margin-top: 50px;
    }

    .search-box {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-button {
      margin-top: 10px;
    }

    .text-boxes {
      margin-top: 50px;
      text-align: center;
    }

    .text-box {
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .yellow-bg{
        background-color: #FFE141;
    }
    .black-text{
        color: #000000;
    }
    .green-text{
        color: #0C831F;
    }
    .join-text{
        display: inline-block;
        margin-right: -5px;
        padding: 0;
        font-size: 5vw;
        font-family: 'Arial', sans-serif;
        font-weight: bolder;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1 class="header-text yellow-bg">
        <a class="navbar-brand fw-bold" href="#home" id="header-img">
            <!-- <span class="black-text join-text">makemy</span>
            <span class="green-text join-text">kart</span> -->
             <span class="black-text join-text">Test</span>
            <span class="green-text join-text">ing</span>
        </a>
    </h1>
  </header>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search">
    <button class="btn btn-primary search-button">Search</button>
  </div>

  <div class="text-boxes">
    <input type="text" class="text-box" placeholder="Text Box 1">
    <input type="text" class="text-box" placeholder="Text Box 2">
    <input type="text" class="text-box" placeholder="Text Box 3">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
