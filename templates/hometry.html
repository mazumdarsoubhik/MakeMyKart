<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Royal Mart</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <style>
    body {
      background-color: #f2f2f2;
    }
    
    .header-logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    .search-box {
      border-radius: 20px;
    }
    
    .filter-box {
      border-radius: 20px;
    }
    
    .search-btn {
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <header class="bg-success py-3">
    <div class="container">
      <h1 class="text-white header-logo">Royal Mart (powered by MakeMyKart)</h1>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="input-group mb-3 search-box">
          <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-primary search-btn" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="input-group mb-3 filter-box">
          <select class="form-select" aria-label="Filter">
            <option selected>Filter</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
